<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eunsil's GuestBook</title>
    <link rel="stylesheet" href="../css/book.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/comment.css">
  </head>
  <body>
    <header class="book_title">
      GUEST BOOK
    </header>

    <article class="main_box">

      <section class="card_detail">

        <div class="card_info">
          <p class="card_writer">name</p>
          <p class="card_post_date">yyyy. mm. dd</p>
        </div>
        <p class="card_content">content</p>
      </section>
      
      <section class="comment_write">
        <textarea placeholder="Write Here !"></textarea>
        <button>등록</button>
      </section>

      <section class="comment_list">
        <div class="comment_detail">
          <p class="comment_writer">name</p>
          <p class="comment_content">content</p>
          <p class="comment_post_date">yyyy. mm. dd</p>
        </div>

        <div class="comment_detail">
          <p class="comment_writer">name</p>
          <p class="comment_content">content</p>
          <p class="comment_post_date">yyyy. mm. dd</p>
        </div>
      </section>

      <section class="page">
        <img src="../img/prev_page.png">
        0 / 0 페이지
        <img src="../img/next_page.png">
      </section>

      <footer class="back" onclick="location.href='all_cards.html'">
        <img src="../img/return.png">
        <p>뒤로가기</p>
      </footer>

    </article>
  </body>
</html>
