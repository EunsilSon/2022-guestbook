<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eunsil's GuestBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/book.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/comment.css">
    <link rel="icon" href="../img/favicon.png">
  </head>
  <body onload = "loadDetailPage();">
    <header class="book_title">
      GUEST BOOK
    </header>

    <article class="main_box">
      <section id="card_detail" class="card_detail">
        <div id="card_info" class="card_info">
          </div>
      </section>
      
      <section class="comment_write">
        <textarea id="new_comment" placeholder="Write Here !"></textarea>
        <button id="comment_insert_btn">등록</button>
      </section>

      <section id="comment_list" class="comment_list">
      </section>

      <section id="comment_page_btn" class="page" onclick="getCommentList();">
        댓글 더보기
      </section>

      <footer class="back" onclick="goBack();">
        <img src="../img/return.png">
        <p>뒤로가기</p>
      </footer>
    </article>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/card.js"></script>
  </body>
</html>
