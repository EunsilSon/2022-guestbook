<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eunsil's GuestBook</title>
    <link rel="stylesheet" href="../css/sign.css">
  </head>
  <body>
    <header class="book_title">
      FIND PW
    </header>
    <article class="main_box">
      <section class="info">
        <form id="form" method="" action="sign_in.html" onsubmit="return false">
          <input id="user_id" type="id" placeholder="ID">
          <input id="user_name" type="text" placeholder="Name">
          <input id="user_tel" type="tel" placeholder="Phone Number">
          <button id="find_pw" type="button" onClick="findPw();">COMPLETE</button>
        </form>
      </section>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sign.js"></script>
  </body>
</html>
