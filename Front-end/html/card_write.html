<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eunsil's GuestBook</title>
    <link rel="stylesheet" href="../css/book.css">
    <link rel="stylesheet" href="../css/card.css">
  </head>
  <body onload="setCardInfo();">
    <header class="book_title">
      GUEST BOOK
    </header>

    <article class="main_box">
      <section class="user_profile">
        <div class="profile_img">
          <img src="../img/profile.png" />
        </div>
        <div class="user_profile_info">
          <p id="user_name">eunsil</p>
          <ul id="card_count">
            <li>
              카드
              <b id="card_total">0</b>
            </li>
            <li>
              확인 완료
              <b id="card_true">0</b>
            </li>
            <li>
              확인 전
              <b id="card_false">0</b>
            </li>
          </ul>
          <p><b>손은실</b><br>안녕하세요. 방문해주셔서 고맙습니다.</p>
        </div>
      </section>

      <nav class="btn_box">
        <button class="book_btn" onclick="location.href='all_cards.html'">모든 카드</button>
        <button class="book_btn" onclick="location.href='my_cards.html'">내가 쓴 카드</button>
        <button class="book_btn_focus" onclick="location.href='card_write.html'">카드 작성</button>
      </nav>

      <section class="card_write">
        <textarea id="card_content" placeholder="Write Here !"></textarea>
        <button id="insert_btn" type="button">등록</button>
      </section>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/card.js"></script>
  </body>
</html>
