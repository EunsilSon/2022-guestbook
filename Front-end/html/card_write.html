<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Eunsil's GuestBook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/book.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="icon" href="../img/favicon.png">
  </head>
  <body onload="setCardInfo();">
    <header class="book_title" onclick='location.href="all_cards.html"'>
      GUEST BOOK
    </header>

    <article class="main_box">
      <section class="user_profile">
        <div class="profile_img">
          <img src="../img/profile.png" />
        </div>
        <div class="user_profile_info">
          <p id="user_name">Eunsil Son</p>
          <ul id="card_count">
            <li>
              카드
              <b id="card_total">0</b>
            </li>
            <li>
              확인 완료
              <b id="card_true">0</b>
            </li>
            <li>
              확인 전
              <b id="card_false">0</b>
            </li>
          </ul>
          <p class="name">손은실</p>
          <p>안녕하세요. 방문해주셔서 고맙습니다.</p>
          🔗<a href="https://velog.io/@eunsilson/%ED%86%A0%EC%9D%B4%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EA%B2%8C%EC%8A%A4%ED%8A%B8%EB%B6%81-%ED%9A%8C%EA%B3%A0%EB%A1%9D" class="velog_link" target="_blank">토이프로젝트: 게스트북 회고록</a>
          <p>위 링크를 클릭하면 게스트북 개발 회고록을 볼 수 있습니다.😀</p>
        </div>
      </section>

      <nav class="btn_box">
        <button class="book_btn" onclick="location.href='all_cards.html'">모든 카드</button>
        <button class="book_btn" onclick="location.href='my_cards.html'">내가 쓴 카드</button>
        <button class="book_btn_focus" onclick="location.href='card_write.html'">카드 작성</button>
      </nav>

      <section class="card_write">
        <textarea id="card_content" placeholder="Write Here !"></textarea>
        <button id="insert_btn" type="button">등록</button>
      </section>
    </article>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/card.js"></script>
  </body>
</html>
